<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="ANK 2016 - The Knowledge Fest by National Institute Of Technology Durgapur Maths N Tech Club">
	<meta name="keywords" content="MNTC,Ank 2K16" /> 
	<meta name="author" content="Maths n Tech Club"> 
	<title>ANK 2016! #LetTheFunBegin </title>	
	
	<!-- SOCIAL MEDIA META -->
	<meta property="og:title" content="ANK 2016 | The Knowledge Fest"/>
	<meta property="og:url" content="http://ank.mntc.in" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="MNTC NIT Durgapur presents ANK 2016 | The Knowledge Fest" />
	
	{% load staticfiles %}
	<!-- STYLE SHEETS-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href= "{% static "css/nav.css" %}" rel="stylesheet">

    <link href= "{% static "css/sponsors.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

    <!-- - NAVBAR - -->
    <span id="nav_expand_button" class="glyphicon glyphicon-th-list"></span>
    <nav id="main_nav">
        <div id="menu_container">
            <span id="menu_close" class="glyphicon glyphicon-remove-circle"></span>
            
            <div id="nav_logo_container">
                <img class="nav_logo" id="outer_logo_circle" src="{% static "images/logo_outer_circle.png" %}">
                <img class="nav_logo" id="inner_logo_circle" src="{% static "images/logo_inner_circle.png" %}">
                <img class="nav_logo" id="logo_inner_most" src="{% static "images/logo_inner_most.png" %}">
            </div>

            <ul class="nav_list">
                <a href="/"><li class="nav_list_item">Home</li></a>
                <a href="/about"><li class="nav_list_item">About</li></a>
                <a href="/events"><li class="nav_list_item">Events</li></a>
                <a href="/sponsors"><li class="nav_list_item">Sponsors</li></a>
                <a href="/contact"><li class="nav_list_item">Contact Us</li></a>
                <a href="/reachus"><li class="nav_list_item">Reach Us</li></a>
                {% if user.is_authenticated %}
                <a href="/logout"><li class="nav_list_item">Logout</li></a>
                {% else %}
                <a href="/login"><li class="nav_list_item">Login</li></a>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- SPONSORS -->
    <div id="background-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <h1>Sponsors</h1>
                </div>
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                    {% for sponsor in all_sponsors %}
                    <div class="sponsor-wrapper">
                        <img class="img-responsive" src="{{sponsor.logo.url}}">
                    </div>
                    {% endfor %}
                </div>                
            </div>
        </div>
    </div>

    <!-- - - - -Default Script files- - - - -->

    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script> 
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/nav.js" %}"></script>

    <!-- - - - -Script for home effect- - - - -->

    <!-- countdown -->
    <script src="{% static "js/indexJs/jquery.countdown.min.js" %}"></script>

    <!-- canvas effect -->  
    <script src="{% static "js/indexJs/mainCanvasJsFiles/three.min.js" %}"></script>
    <script src="{% static "js/indexJs/mainCanvasJsFiles/Projector.js" %}"></script>
    <script src="{% static "js/indexJs/mainCanvasJsFiles/CanvasRenderer.js" %}"></script>
    <script src="{% static "js/indexJs/index.js" %}"></script>

</body>
</html>
