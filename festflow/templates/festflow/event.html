<!DOCTYPE html>
<html>
<head>
  <title>EVENTS</title>
</head>
<body>
  {% for event in all_events %}
  <a href="{{ event.get_absolute_url }}">
    {% if event.logo %}
    <img src="{{ event.logo.url }}" alt= "{{ event.name }}" />
    {% endif %}
    <h2>{{ event.name }}</h2>
    <button>View</button>
  </a>
 {% endfor %}
</body>
</html>
